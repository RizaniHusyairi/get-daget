<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Diterima</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .animate-pop-in {
            animation: pop-in 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes pop-in {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8 text-center animate-pop-in">
        <!-- Header Ikon Sukses -->
        <div class="mx-auto bg-green-100 rounded-full h-20 w-20 flex items-center justify-center mb-4">
            <svg class="h-12 w-12 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <!-- Judul -->
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Pembayaran Berhasil!</h1>
        <p class="text-gray-500 mb-6">Anda baru saja menerima dana.</p>

        <!-- Jumlah Uang -->
        <div class="bg-gray-50 rounded-lg p-6 my-6">
            <p class="text-sm text-gray-600">Jumlah yang diterima</p>
            <p class="text-4xl md:text-5xl font-bold text-gray-900 tracking-tight">Rp 40.000</p>
        </div>

        <!-- Detail Transaksi -->
        <div class="border-t border-gray-200 pt-6 text-left space-y-4">
            <div class="flex justify-between">
                <p class="text-gray-500">Dari</p>
                <p class="font-medium text-gray-800">Donatur Misterius</p>
            </div>
            <div class="flex justify-between">
                <p class="text-gray-500">Waktu Transaksi</p>
                <p id="transaction-time" class="font-medium text-gray-800"></p>
            </div>
            <div class="flex justify-between">
                <p class="text-gray-500">ID Transaksi</p>
                <p id="transaction-id" class="font-medium text-gray-800"></p>
            </div>
        </div>

        <!-- Tombol Aksi -->
        <div class="mt-8">
            <button onclick="showJoke()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Selesai
            </button>
        </div>

        <!-- Pesan Peringatan (Tersembunyi) -->
        <div id="joke-message" class="hidden mt-4 p-3 bg-yellow-100 text-yellow-800 rounded-lg text-sm">
            Tentu saja ini hanya untuk hiburan! Tidak ada uang sungguhan yang ditransfer. ðŸ˜‰
        </div>
    </div>

    <script>
        // Fungsi untuk menghasilkan ID transaksi acak
        function generateTransactionId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = 'TRX-';
            for (let i = 0; i < 10; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Fungsi untuk mendapatkan waktu saat ini
        function getCurrentTime() {
            const now = new Date();
            // Format: 19 Jun 2025, 15:30
            return now.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' }) + ', ' + now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
        }
        
        // Atur detail transaksi saat halaman dimuat
        document.getElementById('transaction-time').textContent = getCurrentTime();
        document.getElementById('transaction-id').textContent = generateTransactionId();
        
        // Fungsi untuk menampilkan pesan lelucon
        function showJoke() {
            const jokeMessage = document.getElementById('joke-message');
            jokeMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
